    <script>
        $('#main')
            .find('blockquote, h1, h2, h3, center, p, a, li, td, img, hr, pre, code, .video-wrapper, input, textarea, #newsletter')
            .addClass('animate-this');

        function formatPage() {
            $.expr[':'].linkexternal = function(obj){ return (obj.hostname != location.hostname) && obj.href.startsWith("http"); };
            $('a:linkexternal').attr('target', '_blank');

            $('#main p,#main form').has('input').css('text-align', 'center');
            $('#main p,#main form').has('a.button').css('text-align', 'center');

            $.expr[':'].firstshowroom = function(obj){ return !$(obj).prev().hasClass('showroom'); };
            $('.showroom:firstshowroom').each(function(i, e) {
                $(this).before('<section></section>');
                var parent = $(this).prev();

                $(this).detach().appendTo(parent);
                while(parent.next().hasClass('showroom')) {
                    parent.next('.showroom').detach().appendTo(parent);
                }
            });

            $.expr[':'].lastshowroom = function(obj){ return !$(obj).next().hasClass('showroom'); };
            $('.showroom:lastshowroom').after('<div style="clear: both;">');
            $('.showroom:lastshowroom:nth-child(odd)').toggleClass('showroom-center');

            $('tok').each(function() {
                $(this).attr('title', $(this).text());
                $(this).html(
                    "<span style='white-space: nowrap;'>" +
                    $(this).text().replace(/ /g, "</span> <span style='white-space: nowrap;'>") +
                    "</span>"
                );
            });

            $(document).ready(function() {
                var window_height = $(window).height();

                $(window).scroll(function() {
                    var scrollMiddle = $(window).scrollTop() + (window_height/2);

                    $('.showroom-bg').each(function() {
                        elTop = $(this).offset().top;
                        elBtm = elTop + $(this).height();

                        if (elTop < scrollMiddle && elBtm > scrollMiddle) {
                            $(this).addClass("showroom-bg-hover");
                        } else {
                            $(this).removeClass("showroom-bg-hover");
                        }
                    });
                });
            });
        }

        formatPage();

        function copyRawContent(element) {
            navigator.clipboard.writeText(`https://iaco.io/pini/\n\nimage: "rain.gif"\nyoutube: ""\n\npre-title: ""\ntitle: ""\n\ndescription: ""\npost-description: ""\n\n---\n\n<style>

</style>

<script>

</script>

<audio src="{{ site.baseurl }}/assets/media/rain.mp3" id="bg-audio" autoplay loop />
`);
            element.prepend('\u00a0');
            element.append('\u00a0');
        }
    </script>
